<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <!-- Logo + titre -->
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" th:href="@{/products}">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-box-seam-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461z"/>
            </svg>
            Gestion Produits
        </a>

        <!-- Bouton burger en mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Liens et actions -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Bouton ajouter produit -->
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a th:href="@{/newProduct}" class="btn btn-light text-primary fw-semibold ms-lg-3 my-2 my-lg-0">
                        + Ajouter un Produit
                    </a>
                </li>
            </ul>

            <!-- Form recherche -->
            <form class="d-flex me-3" method="get" th:action="@{/products}">
                <input class="form-control me-2" type="search" name="keyword"
                       placeholder="Rechercher..."
                       th:value="${keyword}">
                <button class="btn btn-outline-light" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </form>

            <!-- Déconnexion -->
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-light">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd"
                              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                    </svg>
                    Déconnexion
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h5 class="mb-0">Liste des Produits</h5>
            <nav aria-label="Page navigation">
                <ul class="pagination ">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/products(page=${currentPage-1}, size=${5}, keyword=${keyword})}">
                            Précédent
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="p, iterStat : ${pages}"
                        th:classappend="${iterStat.index == currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${iterStat.index+1}"
                           th:href="@{/products(page=${iterStat.index}, size=${5}, keyword=${keyword})}">
                        </a>
                    </li>

                    <li class="page-item"
                        th:classappend="${currentPage == pages.length-1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/products(page=${currentPage+1}, size=${5}, keyword=${keyword})}">
                            Suivant
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th sec:authorize="hasRole('ADMIN')" >Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td><span th:text="${p.price}"></span> DH</td>
                    <td th:text="${p.quantity}"></td>
                    <td sec:authorize="hasRole('ADMIN')"  >
                        <a th:href="@{'/editProduct/' + ${p.id}}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil-square"></i>
                            Modifier
                        </a>
                        <a th:href="@{'/deleteProduct/' + ${p.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Voulez-vous supprimer ce produit ?');">
                            <i class="bi bi-trash3"></i>
                            Supprimer
                        </a>
                    </td>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
