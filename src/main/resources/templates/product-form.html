<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Produit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/products}">ðŸ“¦ Gestion Produits</a>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Ajouter un Nouveau Produit</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/saveProduct}" th:object="${product}" method="post">

        <div class="mb-3">
          <label class="form-label fw-semibold">Nom</label>
          <input type="text" th:field="*{name}" class="form-control" placeholder="Ex: iPhone 15"/>
          <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Prix (DH)</label>
          <input type="number" th:field="*{price}" class="form-control" placeholder="Ex: 5000"/>
          <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">QuantitÃ©</label>
          <input type="number" th:field="*{quantity}" step="1" class="form-control" placeholder="Ex: 10"/>
          <div class="text-danger small" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/products}" class="btn btn-secondary">â¬… Annuler</a>
          <button type="submit" class="btn btn-success">âœ… Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
