<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/products}">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-box-seam-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461z"/>
            </svg>
            Gestion Produits
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"> Modifier le produit</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/updateProduct}" th:object="${product}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Prix</label>
                    <input type="number" th:field="*{price}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantit√©</label>
                    <input type="number" th:field="*{quantity}" class="form-control"/>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/products}" class="btn btn-secondary"> Annuler</a>
                    <button type="submit" class="btn btn-success"> Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
